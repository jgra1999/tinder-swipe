<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tinder Swipe</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="shadow">
			<main>
				<section>
					<div class="white-bkg"></div>
					<header>
						<img src="./img/tinder-logo.webp" alt="Tinder Logo" />
					</header>

					<div class="cards">
						<article>
							<img src="./img/4.webp" alt="James, Black hair man, 27 years old" />
							<h2>James <span>27</span></h2>
							<div class="choice nope">NOPE</div>
							<div class="choice like">LIKE</div>
						</article>

						<article>
							<img src="./img/3.webp" alt="Brooke, 23 years old" />
							<h2>Brooke <span>25</span></h2>
							<div class="choice nope">NOPE</div>
							<div class="choice like">LIKE</div>
						</article>

						<article>
							<img src="./img/2.webp" alt="Álex, brown hair man, 25 years old" />
							<h2>Álex <span>25</span></h2>
							<div class="choice nope">NOPE</div>
							<div class="choice like">LIKE</div>
						</article>

						<article>
							<img src="./img/1.webp" alt="Leila, redhead, 25 years old" />
							<h2>Leila <span>27</span></h2>
							<div class="choice nope">NOPE</div>
							<div class="choice like">LIKE</div>
						</article>

						<span>
							No hay más personas cerca de ti...<br />
							Vuelve a intentarlo más tarde
						</span>
					</div>

					<footer>
						<button class="is-undo" aria-label="undo"></button>
						<button class="is-decline is-big" aria-label="decline"></button>
						<button class="is-star" aria-label="star"></button>
						<button class="is-fav is-big" aria-label="fav"></button>
						<button class="is-zap" aria-label="zap"></button>
					</footer>
				</section>
			</main>
		</div>
	</body>

	<script src="./app.js"></script>
</html>
